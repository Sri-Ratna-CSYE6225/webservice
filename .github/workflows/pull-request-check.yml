name: pull request check workflow

on:
   pull_request:
           branches:
                   - main

jobs:
    pr_check:
       runs-on: ubuntu-latest
       steps:
       - name: checkout repository
         uses: actions/checkout@v2
       - name: Set up Node JS
         uses: actions/setup-node@v2
         with:
           node-version: 10.x
           cache: npm
       - name: Install
         run: npm ci
       - name: Build
         run: npm start
       - name: Test
         run: npm test
